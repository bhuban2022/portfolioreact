<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    body {
        font-family: "Inter", sans-serif;
    }

    .nav-link {
        font-weight: bold;
    }

    .navbar {
        margin-top: 16px;
    }

    .green_back {
        background-color: rgb(61, 157, 61);
        height: 260px;
        width: 300px;
    }

    .outline_hero {
        height: 260px;
        width: 300px;
        border: 3px solid black;
        position: relative;
        right: 40px;
        top: 40px;
    }

    .hero_section {
        display: flex;
        justify-content: space-between;
        margin-top: 100px;
    }

    .outline_hero img {
        position: relative;
        bottom: 84px;
        left: 40px;
    }

    .image_hero_side {
        display: flex;
        gap: 30px;
    }

    .social_side {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
    }

    .text_social {
        writing-mode: vertical-rl;
    }

    .line_hero {
        width: 2px;
        height: 100px;
        background-color: green;
    }

    .sociallink {
        width: 35px;
        height: 35px;
        color: #fff;
        background-color: green;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .social_icons {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .welcome_outline {
        width: 100px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid green;
        border-radius: 80%;
    }

    .hero_main_text {
        width: 450px;
        font-size: 48px;
        font-weight: 600;
    }

    .hero_main_text span {
        color: green;
    }

    .about_text {
        max-width: 430px;
        font-size: 12px;
        color: grey;
        margin-top: 10px;
    }

    .redirectbuttons {
        display: flex;
        align-items: center;
        margin-top: 30px;
        gap: 20px;
    }

    .contact_btn {
        cursor: pointer;
        padding: 10px;
        padding-left: 18px;
        padding-right: 18px;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        color: white;
    }
</style>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mx-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#">
                                Skill
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-disabled="true">Testonomials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-disabled="true">Portfolio</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success" type="submit">Download CV</button>
                    </form>
                </div>
            </div>
        </nav>



        <div class="hero_section">
            <div class="hero_left">
                <div class="welcome_outline">
                    <div class="wel_text">Welcome</div>
                </div>

                <div class="hero_main_text">
                    I Have <span>
                        Creative Design
                    </span> Experience
                </div>
                <div class="about_text">
                    Hi, I'm Saad, a creative product Designer.I have been helping bussiness to solve there problem with
                    my design for 2 years
                </div>
                <div class="redirectbuttons">
                    <div class="contact_btn">
                        Contact me
                    </div>
                    <div class="Portfolio">
                        View Portfolio <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
            </div>
            <div class="hero_right">
                <div class="image_hero_side">
                    <div class="green_back">
                        <div class="outline_hero">
                            <img src="./po-removebg-preview.png" alt="heroimage" />
                        </div>
                    </div>
                    <div class="social_side">
                        <div class="text_social">
                            Follow me on:
                        </div>
                        <div class="line_hero">

                        </div>
                        <div class="social_icons">
                            <div class="sociallink"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="sociallink"><i class="fa-brands fa-x-twitter"></i></div>
                            <div class="sociallink"><i class="fa-brands fa-youtube"></i></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
